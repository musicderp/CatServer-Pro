#Asynchronous option
async:
  #Whether hopper processing is asynchronous
  hopper: false
  #Entity movement is asynchronous
  entityMove: true
  # Block generation is asynchronous (test function, do not use)
  chunkGen: false
  #Mob AI asynchronous?
  modMob: false
  #AI asynchronous
  entityAI: true
check:
  #Thread Check
  threadLag: true
#Config
world:
  #Pregen spawn point and keep it loaded
  keepSpawnInMemory: false
  #Allow skipping ticks?
  enableSkipTick: true
  #World gen options
  worldGen:
    #Mod terrain gen is disabled and will not work in these worlds
    disableForgeGenWorld:
      - "xxxxxxx"
#Max tick time
maxTickTime:
  #World gen restrictions
  worldGen: 15
#Disable update of information to prevent server stall
disableUpdateGameProfile: true
#FakePlayer
fakePlayer:
  #FakePlayer will not use events, ignores permissions
  eventPass: false